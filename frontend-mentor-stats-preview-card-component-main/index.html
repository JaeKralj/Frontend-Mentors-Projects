<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { text-align: center; }
    .attribution a { color: var(--slightly-transparent-white-stat-headings); }
  </style>
</head>
<body>

  <main class="container">
    <div class="header-image">
      <div class="image-cover"></div>
    </div>

    <div class="main">

      <div class="text-area">
        <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      
      <div class="stats">
        <div class="stat">
          <p>10k+</p>
          <h2 class="compaines">companies</h2>
        </div>
        <div class="stat">
          <p>314</p>
          <h2 class="templates">templates</h2>
        </div>
        <div class="stat">
          <p>12m+</p>
          <h2 class="queries">queries</h2>
        </div>
      </div>
    </div>
  </main>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jikkeee</a>.
  </div>
</body>
</html>
