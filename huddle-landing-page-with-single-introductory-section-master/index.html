<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Page CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--paragraph); }
    .attribution a { color: var(--soft-magenta); }
  </style>
</head>
<body>
  <main class="page-wrapper">
    <header>
      <div class="logo-wrap">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
    </header>

    <section class="content-wrapper">
      <div class="illustration-container">
        <img src="images/illustration-mockups.svg" alt="illustration showing desktop and mobile mock ups" class="illustration">  
      </div>
      
      <article class="main-content">
          <h1 class="main-heading">
            Build The Community Your Fans Will Love
          </h1>

        

        <p class="main-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <a href="" class="center btn btn--big btn--light">
          <span class="btn__text">
            Register
          </span>
        </a>
      </article>
    </section>

    <section class="social">
      <div class="social-btn"></div>
      <div class="social-btn"></div>
      <div class="social-btn"></div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jikkeee">jikkeee/a>.
    </p>
  </footer>
</body>
</html>
